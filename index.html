<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh và Âm thanh</title>
    <style>
        /* Đặt hình ảnh full màn hình */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ẩn cuộn */
            height: 100%;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Chèn ảnh từ link -->
    <img src="https://i.imgur.com/5Q0mhS8.jpeg" alt="Hình ảnh">

    <!-- Chèn âm thanh -->
    <audio autoplay loop>
        <source src="horror.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>
</body>
</html>
