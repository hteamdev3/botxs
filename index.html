<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Tool XS</title>
    <style>
        body {
            background-color: black; /* Nền đen */
            color: white; /* Màu chữ mặc định là trắng */
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa theo chiều ngang */
            justify-content: center; /* Căn giữa theo chiều dọc */
            height: 100vh; /* Chiều cao bằng 100% viewport */
            margin: 0; /* Loại bỏ margin mặc định của body */
        }
        .red-text {
            color: red; /* Màu chữ đỏ */
            font-size: 24px; /* Kích thước chữ lớn hơn */
            text-align: center; /* Căn giữa chữ */
        }
        .green-text {
            color: lime; /* Màu chữ xanh lá */
            font-size: 20px; /* Kích thước chữ nhỏ hơn */
            text-align: center; /* Căn giữa chữ */
        }
        button {
            margin-top: 20px; /* Khoảng cách giữa văn bản và nút */
            padding: 10px 20px; /* Padding cho nút */
            background-color: lime; /* Màu nền nút */
            color: black; /* Màu chữ nút */
            border: none; /* Không viền */
            border-radius: 5px; /* Bo tròn góc nút */
            font-size: 16px; /* Kích thước chữ nút */
            cursor: pointer; /* Đổi con trỏ chuột khi hover */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu nền */
        }
        button:hover {
            background-color: darkgreen; /* Màu nền khi hover */
        }
    </style>
</head>
<body>

    <div class="red-text">Dịch vụ đang được phát triển vui lòng chờ đợi<br>Bảo trì sẽ sớm hoàn tất</div>
    <div class="green-text">HTeam Service</div>
    
    <!-- Nút làm mới -->
    <button onclick="location.reload();">Làm mới</button>

</body>
</html>
